<section *ngIf="inndata">
  <h1>Servicios</h1>
  <div class="services-container">
    <div *ngFor="let service of inndata.innServices" class="service-container" [ngClass]="{'activo': service.hasService }">
      <ion-icon [src]="service.iconUrl" class="service-icon"></ion-icon>
      <h4> {{ service.name }}</h4>
    </div>
  </div>
</section>

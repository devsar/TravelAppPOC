<section *ngIf="inndata">
  <h1>Servicios</h1>
  <div class="services-container">
    <div *ngFor="let service of inndata.innServices" class="service-container" [ngClass]="{'activo': service.hasService }">
      <ion-icon [src]="service.iconUrl" class="service-icon"></ion-icon>
      <h4> {{ service.name }}</h4>
    </div>
  </div>
</section>
<section *ngIf="!inndata" class="skeleton">
    <h1><ion-skeleton-text width="50%" style="height: 35px;"></ion-skeleton-text></h1>
    <div class="services-container">
      <div *ngFor="let i of skeletonIcons" class="service-container" style="height: 150px;">
        <ion-skeleton-text animated width="100%" style="height: calc(100% - 30px); margin-bottom: 10px;"></ion-skeleton-text>
        <ion-skeleton-text animated width="100%" style="height: 20px;"></ion-skeleton-text>
      </div>
    </div>
  </section>
